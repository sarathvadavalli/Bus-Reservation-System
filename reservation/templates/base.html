<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bus Reservation System in Django Framework</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'menu.css' %}?v={{ STATIC_VERSION }}">
    <style>
        .options {
            display: flex;
            gap: 10px; /* Adjust the gap between links as needed */
            margin-left: 480px;
        }
        .dropbtn {
            background-color: yellow;
            color: black;
        }
        .dropdown:hover .dropbtn {
            background-color: orange;
            
          }
    </style>
    <!-- jQuery first, then Bootstrap JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#5c65cd">
    <div class="container">
        <h1 class="navbar-brand">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'home' %}" style = "text-decoration: none; color: white;">Bus Reservation System</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <div class="profile">
                        <img src="{% static 'profile.png' %}" alt="User Profile Picture">
                        <div class="dropdown">
                          <button class="dropbtn">Menu</button>
                          <div class="dropdown-content"> 
                            <a href="{% url 'viewprofile' %}">Profile</a>
                            <a href="{% url 'findbus' %}">Find Buses</a>
                            <a href="{% url 'seebookings' %}">See Bookings</a>
                            <a href= "{% url 'signout' %}">Logout</a>
                          </div>
                        </div>
                      </div>
                    <!-- <h2 style = "top: 90%;">Hello {{user}}</h2> -->
                {% else %}
                    <div class="navbar-options options">
                        <a href="{% url 'signup' %}">Register</a>
                        <a href="{% url 'signin' %}">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
